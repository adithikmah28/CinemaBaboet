<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaBaboet - Nonton Film & Series</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>

    <!-- Overlay untuk background saat menu mobile aktif -->
    <div id="overlay"></div>

    <!-- Mobile Navigation (awalnya tersembunyi) -->
    <div class="mobile-nav" id="mobile-nav">
        <div class="mobile-nav-header">
            <h1 class="brand-title">CinemaBaboet</h1>
            <i class="fas fa-times close-icon" id="close-menu-btn"></i>
        </div>
        <ul>
            <li><a href="#">Movie</a></li>
            <li><a href="#">Series</a></li>
            <li><a href="#">Indonesia</a></li>
        </ul>
    </div>

    <!-- HEADER / NAVIGATION BAR -->
    <header>
        <div class="header-left">
            <i class="fas fa-bars menu-icon" id="open-menu-btn"></i>
            <h1 class="brand-title">CinemaBaboet</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="nav-link active">Movie</a></li>
                    <li><a href="#" class="nav-link">Series</a></li>
                    <li><a href="#" class="nav-link">Indonesia</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Cari judul...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </header>

    <!-- HERO SECTION (FILM UNGGULAN DINAMIS) -->
    <section class="hero-section" id="hero-section">
        <div class="hero-content">
            <!-- Konten ini akan diisi oleh JavaScript -->
            <h2 class="hero-title" id="hero-title"></h2>
            <p class="hero-description" id="hero-description"></p>
            <div class="hero-buttons" id="hero-buttons-container"></div>
        </div>
    </section>

    <!-- MAIN CONTENT (DAFTAR FILM) -->
    <main class="main-content">
        <section class="category-row">
            <h2>CinemaBaboet Originals</h2>
            <div class="poster-container" id="originals-container"></div>
        </section>

        <section class="category-row">
            <h2>Movie Populer</h2>
            <div class="poster-container" id="movie-container"></div>
        </section>
        
        <section class="category-row">
            <h2>Series Populer</h2>
            <div class="poster-container" id="series-container"></div>
        </section>
        
        <section class="category-row">
            <h2>Film Indonesia</h2>
            <div class="poster-container" id="indonesia-container"></div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2024 CinemaBaboet. Dibuat dengan cinta untuk para baboeters.</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
